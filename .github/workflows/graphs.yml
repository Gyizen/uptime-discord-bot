name: Graphs CI

on:
  schedule:
    - cron: "0 0 * * *"  # Executa uma vez por dia Ã  meia-noite
  workflow_dispatch:  # Permite disparar o workflow manualmente

jobs:
  release:
    name: Generate graphs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}  # Usa o token configurado

      - name: Generate graphs
        uses: upptime/uptime-monitor@v1.38.0
        with:
          command: "graphs"  # Comando para gerar os grÃ¡ficos
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
