name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"  # Executa a cada 5 minutos
  repository_dispatch:
    types: [uptime]  # Pode ser disparado manualmente
  workflow_dispatch:  # Permite execu√ß√£o manual
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.38.0
        with:
          url: 'https://3422eb9e-255b-44ed-8b42-b9db2ab3cbf9-00-275zpn0x7c6cg.kirk.replit.dev/'  # Substitua pela URL do seu bot
          name: 'Replit Bot'  # Nome para a verifica√ß√£o
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}  # Passando o segredo como vari√°vel de ambiente
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

